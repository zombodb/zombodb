[package]
name = "zombodb"
description = "Making Postgres and Elasticsearch work together like it's 2021"
version = "3000.0.5"
edition = "2018"
build = "build.rs"
readme = "README.md"
license = "LICENSE.md"

[lib]
crate-type = [ "cdylib", "rlib" ]

[features]
default = [ "pg14" ]
pg10 = [ "pgx/pg10", "pgx-tests/pg10" ]
pg11 = [ "pgx/pg11", "pgx-tests/pg11" ]
pg12 = [ "pgx/pg12", "pgx-tests/pg12" ]
pg13 = [ "pgx/pg13", "pgx-tests/pg13" ]
pg14 = [ "pgx/pg14", "pgx-tests/pg14" ]
pg_test = [ ]

[dependencies]
byteorder = "1.4.3"
chrono = "0.4.19"
crossbeam-channel = "0.5.1"
dashmap = "4.0.2"
humantime = "2.1.0"
indexmap = "1.7.0"
lalrpop-util = "0.19.6"
lazy_static = "1.4.0"
levenshtein = "1.0.5"
memoffset = "0.6.4"
num_cpus = "1.13.0"
pathfinding = "2.2.2"
pgx = "0.2.3"
pgx-macros = "0.2.3"
rayon = "1.5.1"
regex = "1.5.4"
rustc-hash = "1.1.0"
serde = { version = "1.0.130", features = [ "derive" ] }
serde_json = { version = "1.0.68", features = [ "preserve_order" ] }
serde_cbor = "0.11.2"
sqlformat = "0.1.8"
ureq = { version = "2.3.0", features = [ "json" ] }
url = "2.2.2"

[build-dependencies]
lalrpop = { version = "0.19.6", features = [ "lexer" ] }
built = { version = "0.5.1", features = [ "git2", "semver" ] }

[dev-dependencies]
pgx-tests = "0.2.3"
libc = "0.2.106"

[profile.dev]
panic = "unwind"
debug = true
opt-level = 0

[profile.release]
panic = "unwind"
opt-level = 3
lto = "fat"
codegen-units = 1

