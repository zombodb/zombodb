[package]
name = "zombodb"
version = "5.0.0"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[features]
default = ["pgx/pg11"]

[dependencies]
pgx = { path = "../pgx/pgx/", default-features = false }
pgx-macros = { path = "../pgx/pgx-macros" }
pgx-tests = { path = "../pgx/pgx-tests" }

[profile.dev]
panic = "unwind"

[profile.release]
panic = "unwind"
opt-level = 3
lto = true
codegen-units = 1
