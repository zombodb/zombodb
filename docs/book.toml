[book]
authors = ["Eric Ridge"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "build"

[output.html]
curly-quotes = true
git-repository-url = "https://github.com/zombodb/zombodb/tree/docs/docs/"
edit-url-template = "https://github.com/zombodb/zombodb/edit/docs/docs/{path}"

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
